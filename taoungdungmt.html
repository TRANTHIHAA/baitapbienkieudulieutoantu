<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<table>
    <tr>
        <td colspan="2" ><input type="number" id="so1"></td>
        <td colspan="2"><input type="number" id="so2"></td>
    </tr>
    <tr>
        <td><button onclick="add()">Addition(+)</button></td>
        <td><button onclick="Sub()">Subtraction(-)</button></td>
        <td><button onclick="Mul()">Multiplication(X)</button></td>
        <td><button onclick="Div()">Division(/)</button></td>
    </tr>
</table>
<p id="Result"></p>
</body>
</html>
<script>
    function add(){
        let a= document.getElementById('so1').value;
        let b= document.getElementById('so2').value;
        let Result= a+b;
        document.write("Result Add:"+ Result);
    }
    function Sub(){
        let a= document.getElementById('so1').value;
        let b= document.getElementById('so2').value;
        let Result= a-b;
        document.write("Result Sub:"+ Result);
    }
    function Mul(){
        let a= document.getElementById('so1').value;
        let b= document.getElementById('so2').value;
        let Result= a*b;
        document.write("Result Mul:"+ Result);
    }
    function Div(){
        let a= document.getElementById('so1').value;
        let b=document.getElementById('so2').value;
        let Result= a/b;
        document.write("Result Div:"+ Result);
    }

</script>

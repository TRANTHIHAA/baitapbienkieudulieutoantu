<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputMath= prompt("nhập điểm toán" );
    inputChemistry= prompt("nhập điểm lý");
    inputPhysics= prompt("nhập điểm hóa" );
    let a = parseInt(inputMath);
    let b = parseInt(inputChemistry);
    let c = parseInt(inputPhysics);
    let DTB= (a+b+c)/3;
    let Tổng= (a+b+c);
    document.write('DTB='+DTB);
   document.write('<br/>');
    document.write('Tổng='+Tổng );
</script>
</body>
</html>
